<h1>Please provide login and password</h1>
<form #loginForm="ngForm" (ngSubmit)="fireSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1">Login</label>
        <input 
          type="text" 
          class="form-control" 
          placeholder="login" 
          [(ngModel)]="userModel.username" 
          name="username"
          ng-minlength="5">
        <div style="color: red;">{{userNameValidationMessage}}</div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input 
          type="text" 
          class="form-control" 
          placeholder="Password" 
          [(ngModel)]="userModel.password" 
          name="password"
          ng-minlength="8"
          >
        <div style="color: red;">{{passwordValidationMessage}}</div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
