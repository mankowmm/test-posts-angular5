<div class="app-post-detail">

    <div><a [routerLink]="['/wall']" class="btn btn-default" id="gobackbutton">Go back to wall</a></div>

    <h1>Details</h1>

    <div *ngIf="!loaded">
        LOADING...
    </div>
    <div *ngIf="loaded" class="detail-section">
        <div><b>UserId:</b>{{post.userId}}</div>
        <div><b>Id:</b> {{post.id}}</div>
        <div><b>Ttitle:</b> {{post.title}}</div>
        <div><b>Body:</b> {{post.body}}</div>
    </div>

</div>
