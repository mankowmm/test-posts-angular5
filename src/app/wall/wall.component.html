This is wall - you will see all posts..

<!-- <pre>{{posts}}</pre> -->
<div class="mm-wall-component">
    <div *ngFor="let post of posts" class="mm-wall-post"> 
        <div>UserId: {{ post.userId }}</div>
        <div>Title: {{ post.title }}</div>
        <div><a [routerLink]="['/post', post.id]">Show detail</a></div>
    </div>
</div>
